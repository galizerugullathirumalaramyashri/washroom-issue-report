<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washroom Issue Reporter</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .8; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto" id="app">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex items-center justify-center mb-4">
                <div class="bg-indigo-600 p-3 rounded-full">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
                Washroom Issue Reporter
            </h1>
            <p class="text-center text-gray-600">
                Help us maintain clean facilities by reporting any issues
            </p>
        </div>

        <!-- Main Form -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <!-- Washroom ID Input -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Washroom Location/ID (Optional)
                </label>
                <input
                    type="text"
                    id="washroomId"
                    placeholder="e.g., Floor 2, Building A"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                />
            </div>

            <!-- Issue Selection -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    Select Issue(s) *
                </label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <button type="button" onclick="toggleIssue('no_water')" id="btn-no_water" class="issue-btn p-4 rounded-xl border-2 border-gray-200 hover:border-indigo-300 hover:bg-gray-50 transition-all duration-200">
                        <div class="flex items-center">
                            <div class="p-2 rounded-lg bg-blue-100 text-blue-600 mr-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                                </svg>
                            </div>
                            <span class="font-medium text-gray-800">No Water</span>
                        </div>
                    </button>

                    <button type="button" onclick="toggleIssue('dirty')" id="btn-dirty" class="issue-btn p-4 rounded-xl border-2 border-gray-200 hover:border-indigo-300 hover:bg-gray-50 transition-all duration-200">
                        <div class="flex items-center">
                            <div class="p-2 rounded-lg bg-orange-100 text-orange-600 mr-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                </svg>
                            </div>
                            <span class="font-medium text-gray-800">Dirty/Unhygienic</span>
                        </div>
                    </button>

                    <button type="button" onclick="toggleIssue('no_lights')" id="btn-no_lights" class="issue-btn p-4 rounded-xl border-2 border-gray-200 hover:border-indigo-300 hover:bg-gray-50 transition-all duration-200">
                        <div class="flex items-center">
                            <div class="p-2 rounded-lg bg-yellow-100 text-yellow-600 mr-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                                </svg>
                            </div>
                            <span class="font-medium text-gray-800">No Lights</span>
                        </div>
                    </button>

                    <button type="button" onclick="toggleIssue('cleaning_required')" id="btn-cleaning_required" class="issue-btn p-4 rounded-xl border-2 border-gray-200 hover:border-indigo-300 hover:bg-gray-50 transition-all duration-200">
                        <div class="flex items-center">
                            <div class="p-2 rounded-lg bg-purple-100 text-purple-600 mr-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                                </svg>
                            </div>
                            <span class="font-medium text-gray-800">Cleaning Required</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Additional Comments -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Additional Comments (Optional)
                </label>
                <textarea
                    id="comments"
                    placeholder="Any additional details that might help..."
                    rows="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition resize-none"
                ></textarea>
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm hidden"></div>

            <!-- Success Message -->
            <div id="successMsg" class="mb-4 p-6 bg-green-50 border-2 border-green-400 rounded-xl flex-col items-center justify-center animate-pulse hidden">
                <svg class="w-16 h-16 text-green-600 mb-3 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-green-700 font-bold text-xl text-center block">
                    âœ… Submitted Successfully!
                </span>
                <span class="text-green-600 text-sm mt-2 block text-center">
                    Thank you for your feedback. We'll address this soon.
                </span>
            </div>

            <!-- Submit Button -->
            <button
                onclick="submitReport()"
                id="submitBtn"
                class="w-full py-4 rounded-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 active:scale-95 transition-all duration-200"
            >
                Submit Report
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-gray-600 text-sm">
            <p>Your feedback helps us maintain better facilities for everyone</p>
        </div>
    </div>

    <script>
        // EmailJS Configuration
        const EMAILJS_SERVICE_ID = 'service_ykfwsc3';
        const EMAILJS_TEMPLATE_ID = 'template_bp6p0er';
        const EMAILJS_PUBLIC_KEY = 'unUYVkuqyE08PJFai';

        // Initialize EmailJS
        emailjs.init(EMAILJS_PUBLIC_KEY);

        const selectedIssues = new Set();
        const issueLabels = {
            'no_water': 'No Water',
            'dirty': 'Dirty/Unhygienic',
            'no_lights': 'No Lights',
            'cleaning_required': 'Cleaning Required'
        };

        function toggleIssue(issueId) {
            const btn = document.getElementById(`btn-${issueId}`);
            
            if (selectedIssues.has(issueId)) {
                selectedIssues.delete(issueId);
                btn.classList.remove('border-indigo-500', 'bg-indigo-50', 'shadow-md');
                btn.classList.add('border-gray-200');
            } else {
                selectedIssues.add(issueId);
                btn.classList.remove('border-gray-200');
                btn.classList.add('border-indigo-500', 'bg-indigo-50', 'shadow-md');
            }
        }

        async function submitReport() {
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const submitBtn = document.getElementById('submitBtn');
            
            // Hide messages
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            // Validate
            if (selectedIssues.size === 0) {
                errorMsg.textContent = 'Please select at least one issue';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Sending Report...
                </span>
            `;

            // Get form values
            const washroomId = document.getElementById('washroomId').value || 'Not specified';
            const comments = document.getElementById('comments').value || 'None';
            const issuesList = Array.from(selectedIssues).map(id => issueLabels[id]).join(', ');

            const templateParams = {
                washroom_id: washroomId,
                issues: issuesList,
                additional_comments: comments,
                timestamp: new Date().toLocaleString()
            };

            try {
                await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, templateParams);
                
                // Show success
                successMsg.classList.remove('hidden');
                successMsg.classList.add('flex');
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    document.getElementById('washroomId').value = '';
                    document.getElementById('comments').value = '';
                    selectedIssues.clear();
                    document.querySelectorAll('.issue-btn').forEach(btn => {
                        btn.classList.remove('border-indigo-500', 'bg-indigo-50', 'shadow-md');
                        btn.classList.add('border-gray-200');
                    });
                    successMsg.classList.add('hidden');
                    successMsg.classList.remove('flex');
                }, 3000);
                
            } catch (error) {
                console.error('EmailJS Error:', error);
                errorMsg.textContent = 'Failed to send report. Please try again.';
                errorMsg.classList.remove('hidden');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Report';
            }
        }
    </script>
</body>
</html>
